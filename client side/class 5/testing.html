<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Navbar Animation</title>
    <style>
/* Reset default styles and apply some basic styles */
/* Reset default styles and apply some basic styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
}

/* Style the navbar */
.navbar {
    background-color: #333;
    overflow: hidden;
    position: relative;
}

.navbar ul {
    list-style-type: none;
    display: flex;
    justify-content: space-around;
    padding: 10px 0;
}

.navbar li {
    position: relative;
    margin: 0 10px;
}

.navbar a {
    text-decoration: none;
    color: white;
    font-weight: bold;
    transition: color 0.3s;
}

/* Create the moving border */
.navbar li::before,
.navbar li::after {
    content: " ";
    background-color: #FFA500;
    position: absolute;
    bottom: 0;
    height: 2px;
    width: 0;
    transition: width 0.3s ease-in-out; /* Add a transition for smooth animation */
}

/* Define the hover effect */
.navbar li:hover::before,
.navbar li:hover::after {
    width: 100%; /* Set a fixed width of 100% when hovering */
}

/* Define the animation */
@keyframes moveBorder {
    0% {
        left: 0;
        width: 0;
    }
    25% {
        left: 0;
        width: 25%;
    }
    50% {
        left: 0;
        width: 25%;
    }
    75% {
        left: 25%;
        width: 25%;
    }
    100% {
        left: 75%;
        width: 25%;
    }
}

/* Apply the animation to the ::before and ::after pseudo-elements */
.navbar li::before {
    animation: moveBorder 2s linear infinite;
}

.navbar li::after {
    animation: moveBorderReverse 2s linear infinite;
}

/* Define the reverse animation for ::after */
@keyframes moveBorderReverse {
    0% {
        right: 0;
        width: 0;
    }
    25% {
        right: 0;
        width: 25%;
    }
    50% {
        right: 0;
        width: 25%;
    }
    75% {
        right: 25%;
        width: 25%;
    }
    100% {
        right: 75%;
        width: 25%;
    }
}

    </style>
</head>
<body>
    <nav class="navbar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
        <div class="border"></div>
    </nav>
</body>
</html>
