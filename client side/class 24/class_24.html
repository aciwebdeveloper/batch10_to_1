<!DOCTYPE html>
<html lang="en">

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Form Validation</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
 <style>
  .error {
   color: white;
   font-weight: bolder;
   background-color: red;
  }
 </style>
</head>

<body>

 <form name="form">
  <label for="user_name">User Name</label>
  <input type="text" name="user_name" placeholder="Enter User Name" id="user_name">
  <span id="error"></span>
<br>
  <label for="password">Password</label>
  <input type="password" name="password" placeholder="Enter Password" id="password">
  <button type="button" id="reveal"> 
   <i class="fa-solid fa-eye" id="eye"></i>

  </button><br>
  
  <label for="cnfrm_password">Confirm Password</label>
  <input type="password" name="cnfrm_password" id="cnfrm_password" placeholder="Re-Enter Password">
  <span id="Check"></span>
<br>
  <input type="submit" id="submit" value="Submit">

 </form>

 <script src="./script.js"></script>
</body>

</html>
